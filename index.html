 <!DOCTYPE html>
 <html lang="en">
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best online Food Delivery Service in India | street food spencer.com</title>
        <!-- link from google it is used to custom fonts-->
        <link  href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
        <!--link from google it is used to give material icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
        <!-- customizing the fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- javascript libraries and to provide the animation and transition to our webpage -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
        <link rel="stylesheet" href="style.css">

 </head>
 <body>
       <nav id="navbar">
              <div id="logo">
                     <img src="images\steak.webp" alt="street food spencer"> <!-- website name -->
              </div> <!--logo-->
              <ul>
                     <div class="home">
                            <span class="material-icons">
                            home
                            </span><!-- material-icons -->
                            <li class="item"><a href="index.html">Home</a></li>
                     </div><!-- home -->
                     <div class="about">
                            <li class="item"><a href="#">About Us</a></li>
                     </div><!-- about  -->
                     <div class="Food">
                            <li class="item"><a href="#">Meals</a> </li>
                            <span class="material-icons">
                                   fastfood
                            </span>
                     </div> <!-- food  -->
                     <div class="Food">
                            <li class="item"><a href="#"> Reserve Table</a></li>
                            <span class="material-icons">
                                   restaurant
                            </span> <!-- material-icons  -->
                     </div> <!-- Food  -->
                     <div class="con">
                            <li class="item"><a href="#">Contact Us</a></li>
                            <span class="material-icons">
                                   contacts_product
                            </span> <!-- material-icons  -->
                     </div> <!-- con  -->
                     <div class="car">
                            <li class="item"> <a href="#">Cart</a></li>
                            <span class="material-icons">
                                   shopping_cart
                            </span>  <!-- material-icons  -->
                     </div><!-- cart  -->
              </ul>
              <div style="margin-left: auto;" id="login-p">
                     <a href="">
                            <span class="material-icons">
                                   account_circle
                            </span> <!-- material-icon  -->
                     </a>
              </div> <!-- login-p -->
       </nav>  <!-- navbar  -->
       <!-- This is for the scrolling of nav bar  -->
        <script>
              window.addEventListener('scroll',function(){
                     const navbar = document.getElementById('navbar');
                     if (window.scrollY <=50){
                            navbar.classList.remove('scrolled');
                     }else{
                            navbar.classList.add('scrolled');
                     }
              });
        </script>
 </body>
 </html>
